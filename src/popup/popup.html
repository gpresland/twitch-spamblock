<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" type="text/css" href="popup.min.css">
<!--        <link rel="stylesheet" type="text/css" href="popup.css">-->
        <script src="jquery-2.1.3.min.js"></script>
        <script src="popup.min.js"></script>
<!--
        <script src="settings.js"></script>
        <script src="popup.js"></script>
-->
    </head>
    <body>
        <div id="header">
            <div id="header-icon">
                <img src="logo_64.png" alt="">
            </div>
            <div id="header-title"><strong>Twitch</strong> SpamBlock</div>
        </div>
        <div id="content">
            <div class="option-title">HIDE</div>
            <ul id="hide-options" class="options"></ul>
            <textarea id="blockstring" placeholder="For 'Custom Strings' option. Separate strings with semicolon ;"></textarea>
            <div class="option-title">TRANSFORM</div>
            <ul id="transform-options" class="options"></ul>
            <div class="option-title">Other</div>
            <ul id="other-options" class="options"></ul>
        </div>
    </body>
</html>
